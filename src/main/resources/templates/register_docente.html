<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<head th:replace="fragments/header :: head(~{::title})">
<title>Planeador Académico - Registro de Docente</title>
</head>

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Crear un Usuario Docente</h1>
							</div>
							<form action="#" class="user" th:action="@{/docente/save}"
								method="post">
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control" name="nombre"
											placeholder="Nombre" required="required">
									</div>

								</div>

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control" name="email"
											aria-describedby="emailHelp" placeholder="Correo"
											required="required">
									</div>
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control" name="password"
											placeholder="Contraseña" required="required">
									</div>
								</div>
								<button type="submit" class="btn btn-info px-5 mb-5 w-100">Registrar</button>
							</form>
							<hr>
							<div id="emailHelp" class="form-text text-center mb-5 text-dark">
								¿Ya estás registrado? <a th:href="@{/docente}"><br>Inicia
									sesión</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
