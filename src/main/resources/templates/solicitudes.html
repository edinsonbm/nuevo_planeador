<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: head(~{::title})">
<title>Planeador Académico - Lista de Microcurrículos</title>
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<ul
			th:replace="${session.admin_id != null} ? ~{fragments/sidebar :: _sidebar(admin)} : ~{fragments/sidebar :: _sidebar(docente)}"></ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">


				<!-- Topbar -->
				<nav
					th:replace="${session.admin_id != null} ? ~{fragments/topbar :: top_bar(admin)} : ~{fragments/topbar :: top_bar(docente)}"></nav>

				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Solicitudes de
							admisión</h6>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>

									<tr>
										<th th:each="header: ${headers}" th:text="${header}"></th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th th:each="header: ${headers}" th:text="${header}"></th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="row: ${rows}">
										<td th:each="header: ${headers}" th:text="${row.get(header)}" />
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<!-- Scroll to Top Button-->
				<a class="scroll-to-top rounded" href="#page-top"> <i
					class="fas fa-angle-up"></i>
				</a>
</body>

</html>
